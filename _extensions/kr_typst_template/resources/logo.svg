<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 미니멀한 기하학적 로고 디자인 -->

  <!-- 외곽 원 -->
  <circle cx="100" cy="100" r="90"
          fill="none"
          stroke="#1a5490"
          stroke-width="2"/>

  <!-- 내부 삼각형 (위쪽) -->
  <polygon points="100,40 140,90 60,90"
           fill="#1a5490"
           opacity="0.8"/>

  <!-- 내부 삼각형 (아래쪽, 반전) -->
  <polygon points="100,160 60,110 140,110"
           fill="#1a5490"
           opacity="0.6"/>

  <!-- 중앙 원 -->
  <circle cx="100" cy="100" r="15"
          fill="#1a5490"/>

  <!-- 우측 하단 텍스트 -->
  <text x="100" y="185"
        font-family="sans-serif"
        font-size="12"
        fill="#1a5490"
        text-anchor="middle"
        font-weight="300">REPORT</text>
</svg>
